version: "3.3"

services:
  BeatmapsService:
    image: BeatmapsService:latest
    restart: always
    network_mode: "host"
    environment:
      - ServicePort=${ServicePort}
      - ClientId=${ClientId}
      - ClientSecret=${ClientSecret}
      - RedisConnectionString=${RedisConnectionString}
    volumes:
      - ./scripts:/scripts
